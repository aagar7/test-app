<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">

<ng-container *ngIf="testObject">
<table border="1">
  <th *ngFor="let Column of testObject.Columns">
    {{Column.name}}
  </th>
  <tr *ngFor="let Data of testObject.Data">
    <td *ngFor="let ColumnValue of Data">
      {{ColumnValue}}
    </td>
  </tr>
</table></ng-container></div>
